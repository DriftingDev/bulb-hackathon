

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset='utf-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <title>Plant
      </title>
      <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   </head>
   <body onload="pageContent()">
      <template id="errorTemplate">
         <h2>Uh oh, we don't have that. Try <a href="https://www.google.com">Google</a>?</h2>
      </template>
      <h1 class="plantName"></h1>
      <div class="imageWrapper">
         <img class="image" src="" />
      </div>
      <div class="scientificName"> </div>
      <div class="plantDescription"> </div>
      <div class="spacingDisp"> </div>
      <div class= "plantHeight"></div>
      <div class= "sun"></div>
      <div class= "sowingMethod"></div>
      <div class= "harvest"></div>
      <div class= "month">MONTH</div>
      <div class= "region">REGION</div>
      
    <div id="calculators">
        <div id="areaCalculator">
        <label for="area-calculator">Garden bed size: </label>
        <input type="text" id="area-calculator" name="area-calculator" size="10">cm2
        <button class="area-calculator-button">calculate area</button>
        <div class="displayArea" />
        </div>

        <div id ="dateCalculator">
            <label for="date-calculator">Planting Date:</label>
            <input type="date" id="date-calculator" name="date-calculator" size="10">
            <button class="date-calculator-button">calculate harvest date</button>
            <div class="displayDate"></div>
        </div>
    </div>
      <script></script>
      <script src="source.js"></script>
   </body>
</html>
