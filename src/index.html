<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Bulb</title>
</head>
<body>
  <h1>Bulb</h1>

  <form action="">
    <label for="region">Choose your climate region:</label>

    <button type="button">?</button> <!-- User can find out what region they are in using a popup here -->

    <select name="region" id="region" onchange="resetMonth()">
      <option value="nil" disabled>Select one--</option> <!-- When a user selects, remove this option --> 
      <option value="arid">Arid</option>
      <option value="tropical">Tropical</option>
      <option value="subtropical">Subtropical</option>
      <option value="temperate">Temperate</option>
      <option value="cool">Cool</option>
    </select>
  </form>

  <form action="">
    <label for="month">Month</label>

    <button type="button">?</button> <!-- User can choose which month of planting they wish to see here --> 
    
    <select name="month" id="month" onchange="domQuery(this.value)">
      <option value="nil">Select one--</option> <!-- When a user selects, remove this option --> 
      <option value="january">January</option>
      <option value="february">February</option>
      <option value="march">March</option>
      <option value="april">April</option>
      <option value="may">May</option>
      <option value="june">June</option>
      <option value="july">July</option>
      <option value="august">August</option>
      <option value="september">September</option>
      <option value="october">October</option>
      <option value="november">November</option>
      <option value="december">December</option>
    </select>
  </form>

  <ul id="plantResults">

  </ul>

  <script src="source.js"></script>
</body>
</html>
